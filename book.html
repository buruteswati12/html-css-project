<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Table | Shaif's Cuisine</title>
  <link rel="stylesheet" href="book.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="https://d33wubrfki0l68.cloudfront.net/5509abae36c9c1c7d55a83ea5a1990f0d3b09c0a/12a1e/images/logo.svg" alt="logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <a href="book.html" class="book-btn">Book Table</a>
  </header>

  <section class="booking-section">
    <div class="container">
      <h1>Book Table</h1>
      <form class="booking-form">
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" placeholder="Enter last name">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label>Table Type</label>
            <select>
              <option>Choose</option>
              <option>2 Person</option>
              <option>4 Person</option>
              <option>Family</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Guest Number</label>
            <input type="number" placeholder="Enter guest count">
          </div>
          <div class="form-group">
            <label>Placement</label>
            <select>
              <option>Choose</option>
              <option>Indoor</option>
              <option>Outdoor</option>
              <option>Window</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Date</label>
            <input type="date">
          </div>
          <div class="form-group">
            <label>Time</label>
            <input type="time">
          </div>
        </div>

        <button type="submit" class="submit-btn">Book Now</button>
      </form>
    </div>
  </section>
</body>
</html>
